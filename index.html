<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ADIDAS Product Card</title>
</head>
<body>
  <div class="container">
    <div class="product-card">
      <div class="product-image">
        <img src="images/blue.png" alt="Nike Shoes" id="shoe-image">
      </div>
      <div class="product-details">
        <img src="images/logo.jpg" alt="Nike Logo" class="logo">
        <h1>ADIDAS FEIN FLEX</h1>
        <h2>Kid's Shoe</h2>
        <p class="price">$669</p>
        <div class="ratings">
          <span class="stars">★★★★☆</span>
          <span class="review-count">(69)</span>
        </div>
        <p class="style-details">
          Style: 806393-200<br>
        </p>
        <div class="color-options-container">
            <span class="color-label">
              Color:
            <div class="color-options">
              <span class="color-swatch pink" onclick="changeColor('images/pink.png')" title="Pink"></span>
              <span class="color-swatch blue" onclick="changeColor('images/blue.png')" title="Blue"></span>
              <span class="color-swatch yellow" onclick="changeColor('images/yellow.png')" title="Yellow"></span>
            </div>
          </div>
          
        <button class="add-to-cart" id="add-to-cart">ADD TO CART</button>
        <div class="wishlist">
          <span>&hearts;</span> Save to wish list
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
